{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'carousel1.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel2.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel3.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel4.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel5.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel6.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel7.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel8.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel9.jpg' %}" class="d-block">
    </div>
    <div class="carousel-item">
      <img src="{% static 'carousel10.jpg' %}" class="d-block">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1 class="text-center m-0">Inmuebles disponibles</h1>
<div class="container-fixed text-center">
  <div class="row row-cols-auto" style="padding: 50px;">
      {% for inm in inmuebles %}
          <div class="card col-lg-4 col-sm-3">
              <img class="card-img-top" src="media/{{inm.imagen}}">
              <div class="card-body">
                  <h5 class="card-title">{{inm.nombre}}</h5>
                  <p class="card-text">{{inm.descripcion}}</p>
                  <a href="{% url 'detalle' inm.id %}" class="btn btn-primary mt-auto">Detalle del inmueble</a>
              </div>
          </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
